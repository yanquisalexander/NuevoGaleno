name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    name: Build & Release (Windows)
    runs-on: windows-latest

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: '--target x86_64-pc-windows-msvc'

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ pnpm (INSTALAR PRIMERO)
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      # 3Ô∏è‚É£ Node + pnpm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      # 4Ô∏è‚É£ Frontend deps
      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      # 5Ô∏è‚É£ Rust toolchain
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # 6Ô∏è‚É£ Rust cache (target + cargo)
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            ./src-tauri -> target
          cache-on-failure: true

      # 7Ô∏è‚É£ Build + Release Tauri
      - name: Build and release app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Nuevo Galeno ${{ github.ref_name }}'
          releaseBody: |
            üöÄ Nueva versi√≥n de **Nuevo Galeno**

            Revis√° el changelog para ver mejoras y correcciones.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
