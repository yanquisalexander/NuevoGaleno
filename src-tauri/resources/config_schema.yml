showAccountSelector:
  type: boolean
  default: true
  description: Mostrar el selector de cuentas al abrir módulos sensibles.
  ui_section: Sistema
  admin_only: true

layoutStyle:
  type: enum
  default: windows
  choices: [windows, macos]
  description: Estilo visual de la interfaz.
  ui_section: General
  user_preference: true

enforceSystemPasswordForImports:
  type: boolean
  default: false
  description: Requiere contraseña del sistema al ejecutar importaciones masivas.
  ui_section: Sistema
  admin_only: true

wallpaperProvider:
  type: enum
  default: bing
  choices: [chromecast, bing, predefined]
  description: Proveedor de wallpapers para el escritorio.
  ui_section: Personalización
  user_preference: true
