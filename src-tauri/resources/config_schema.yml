minimizeOnClose:
  type: boolean
  default: true
  description: Minimizá la ventana principal cuando el usuario cierra la app.
  ui_section: General

enableDesktopNotifications:
  type: boolean
  default: true
  description: Mostrar notificaciones de escritorio para eventos críticos.
  ui_section: General

showAccountSelector:
  type: boolean
  default: true
  description: Mostrar el selector de cuentas al abrir módulos sensibles.
  ui_section: Sistema
  admin_only: true

layoutStyle:
  type: enum
  default: windows
  choices: [windows, macos]
  description: Estilo visual de la interfaz.
  ui_section: General

enforceSystemPasswordForImports:
  type: boolean
  default: false
  description: Requiere contraseña del sistema al ejecutar importaciones masivas.
  ui_section: Sistema
  admin_only: true

enableVerboseLogging:
  type: boolean
  default: false
  description: Generar logs detallados para auditoría.
  ui_section: Sistema
  admin_only: true
